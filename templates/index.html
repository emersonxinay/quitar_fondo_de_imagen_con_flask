{% extends "base.html" %} {% block main %}
<div class="container">
  <h1>Eliminar Fondo de Imagen</h1>
  <form method="POST" enctype="multipart/form-data">
    <input
      type="file"
      name="image"
      accept="image/*"
      required
      class="custom-file-input"
    />
    <br /><br />
    <input class="btn btn-primary" type="submit" value="Quitar Fondo" />
  </form>

  {% if processed_image %}
  <h2>Imagen Procesada (Fondo Eliminado)</h2>
  <img
    src="{{ url_for('uploads', filename=processed_image) }}"
    alt="Imagen Procesada"
    width="400"
  />
  {% endif %}
</div>
{% endblock %}
